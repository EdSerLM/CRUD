<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />   
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" />
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>             
            </div>
          </nav>
      </header>    
<div class="container">
  <div class="row"> 
    <div class="col">
      <div class="card">
        <div class="card-header">
          Registros
        </div>
        <div class="card-body">
          <table id="table" class="table table-responsive-sm">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Comandos</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div> 
    <div class="col">
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Agregar una Cadena</div>
        <div class="card-body">         
          <div class="input-group">
            <input id="newValue" type="text" pattern=".{1,25}" class="form-control" placeholder="Ingresar un valor" >
            <button class="btn btn-primary" type="button" id="button-add">Guardar</button>
          </div> 
        </div>
      </div>
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Agregar un numero</div>
        <div class="card-body">
          <div class="input-group">
            <input id="newValue-Number" type="number" class="form-control" placeholder="Ingresar un numero" >
            <button class="btn btn-primary" type="button" id="button-add-number">Guardar</button>
          </div> 
        </div>
      </div>
  </div>     
    </div>
<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar un valor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="CloseEditModal()" ></button>
      </div>
      <div class="modal-body">
        <input id="editValue" type="text" data-type="" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="CloseEditModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" id="button-edit">Guardar</button>
      </div>
    </div>
  </div>
</div>

</div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
  </body>   
</html>
